<!DOCTYPE html>
<html>
<head>
  <title>Carousel Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <!-- Carousel markup and content here -->
	<div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="item active first-slide">
      <!-- Slide content for the first slide -->
    </div>
    <div class="item second-slide">
      <!-- Slide content for the second slide -->
    </div>
    <div class="item third-slide">
      <!-- Slide content for the third slide -->
    </div>
    <div class="item fourth-slide">
      <!-- Slide content for the fourth slide -->
    </div>
    <div class="item fifth-slide">
      <!-- Slide content for the fifth slide -->
    </div>
  </div>

  <!-- Left and right arrows -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
